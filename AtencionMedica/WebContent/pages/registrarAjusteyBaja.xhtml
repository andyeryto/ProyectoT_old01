<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="/templates/common.xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:v="http://validators.epn.edu.ec.com">
      
	<ui:define name="pageTitle">Title</ui:define>
	<ui:define name="body">
	<h:form id="formRegAjusteBaja">
	<div align="center">
	<p:panel header="REGISTRAR AJUSTE/BAJA DE INSUMOS MÉDICOS" style="width:760px" alignText="center">
	 <h:form >
	              <div align="right">
	               <h:outputText value="Fecha : " style="FONT-WEIGHT: bold;"/>
				   <h:inputText id="fecha"
						value="" size="13"
						required="true" readonly="true" />  <!-- debe tomar la fecha actual -->      
	               
	                </div>
	                </h:form>
    <div align="left">
	<h:panelGrid columns="2">
	         <h:outputText value="Código de documento" />
             <p:inputText id="nDoc" value="" size="13" /> 
	         <h:outputText value="Motivo" />
             <p:inputTextarea style="width:250px;height:60px;" effectDuration="400" /> 
             
             	 
	    </h:panelGrid>
	    <p:spacer heigth="20"/>
	 </div>
	    	 <div align="right">
	    	 <h:panelGrid columns="3">
	    	    <h:outputText  value="Tipo de transacción: " />
		         <div align="left">
			         <p:selectOneMenu id="console1" value="#{selectOneMenuView.console}" >
			            
			            <f:selectItem itemLabel="Baja" itemValue="baja" />
			            <f:selectItem itemLabel="Ajuste faltante" itemValue="Afaltante" />
			            <f:selectItem itemLabel="Ajuste excedente" itemValue="Aexcedente" />
			            
		           	 </p:selectOneMenu>
	           	 </div>
	           	 </h:panelGrid>
           	 </div>
	</p:panel>
</div>
	<p:panel id="cuerpo">
	    <br/>
	    <div align="right">
	   
	    <p:outputLabel value="Insumo médico: " for="dd" />
        	<p:autoComplete id="dd" dropdown="true" value=""  />
        	
        </div>
	    <center>
	    <h:panelGrid columns ="6" >
	       	
        	<h:outputText value="Cantidad actual" />
             <p:inputText id="cantActu" value="" size="5" readonly="true"/> 
             <h:outputText value="Cantidad comprometida" />
             <p:inputText id="cantComp" value="" size="5" readonly="true" /> 
             <h:outputText value="Cantidad transaccional" />
             <p:inputText id="cantTx" value="" size="5" /> 
	   </h:panelGrid>
	   <p:spacer heigth="20"/>
	         <p:commandLink
				action="Aceptar"
				ajax="false" disabled="">
				<p:graphicImage value="/images/aprobar.png"
					title="Añadir al detalle" width="30"
					height="32" />
			</p:commandLink>
		 <p:spacer heigth="40"/>							
	   </center>
	   
	 	   <h:form>
	 	    <p:panel header="Detalle de la transacción">
							<p:dataTable id="dgridResult" paginator="true"
								rows="10"
								paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								value="" var="art"
								paginatorAlwaysVisible="true" rowsPerPageTemplate="3,5"
								emptyMessage="" paginatorPosition="bottom">
								<p:column width="80">
									<f:facet name="header">
										<h:outputText value="Insumo médico" />
									</f:facet>
									<h:outputText value="" />
								</p:column>
								<p:column width="80">
									<f:facet name="header">
										<h:outputText value="Cantidad actual" />
									</f:facet>
									<h:outputText value="" />
								</p:column>
								<p:column width="80">
									<f:facet name="header">
										<h:outputText value="Comprometido" />
									</f:facet>
									<h:outputText value="" />
								</p:column>
                                <p:column width="80">
									<f:facet name="header">
										<h:outputText value="Transaccional" />
									</f:facet>
									<h:outputText value="" />
								</p:column>
								<p:column width="80">
									<f:facet name="header">
										<h:outputText value="Acciones" />
									</f:facet>
                                      <p:commandLink oncomplete="cd.show()"
								            disabled="">
								           <p:graphicImage value="/images/eliminar24.ico" title="Cancelar"
									       style="border:0px solid #CAD6E0;" height="20" width="20"></p:graphicImage>
								</p:commandLink>   
                                </p:column>
                   </p:dataTable>
			  
         	</p:panel>
	      <p:spacer heigth="40"/>   
	   </h:form>
	    <center>
	     <h:panelGrid columns="2">
	         <p:commandLink
				action="Guardar"
				ajax="false" disabled="">
				<p:graphicImage value="/images/GUARDARNuevo.png"
					title="Guardar" width="30"
					height="32" />
				</p:commandLink>
				 <p:commandLink
					action="Salir"
					disabled="">
					<p:graphicImage value="/images/atras.gif"
						title="Salir" width="30"
						height="32" />
				</p:commandLink>
			</h:panelGrid>
			</center>
	</p:panel>
   </h:form>
	
	
	
	</ui:define>
</ui:composition>
