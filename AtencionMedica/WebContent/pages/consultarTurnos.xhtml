<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="/templates/common.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:v="http://validators.epn.edu.ec.com">
      
	<ui:define name="pageTitle">CONSULTAR TURNOS MÉDICOS</ui:define>
	<ui:define name="body">
	
	<h:form >
	
	     <div align="center">
				<p:panel header="CONSULTAR TURNOS MÉDICOS" style="width:760px">
					<h:panelGrid columns="2">
	                    
	                     <p:outputLabel for="console" value="Turnos: " style="FONT-WEIGHT: bold;" />
					        <p:selectOneMenu id="console" value="">
					            <f:selectItem itemLabel="Asignados" itemValue="Asignado" />
					            <f:selectItem itemLabel="Atendido" itemValue="Atendido" />
					            <f:selectItem itemLabel="No Atendido" itemValue="NoAtendido" />
					            <f:selectItem itemLabel="Cancelado" itemValue="Cancelad" />
					            
					         </p:selectOneMenu>
					
	                     <p:outputLabel for="console" value="Especialidad:" style="FONT-WEIGHT: bold;" />
					        <p:selectOneMenu id="console2" value="">
					            <f:selectItem itemLabel="Todos" itemValue="Todos" />
					            <f:selectItem itemLabel="Medicina General" itemValue="Medicina General" />
					            <f:selectItem itemLabel="Ginecología" itemValue="Ginecología" />
					            <f:selectItem itemLabel="Psicología" itemValue="Psicología" />
					            <f:selectItem itemLabel="Nutrición y Dietética" itemValue="Nutrición y Dietética" />
					            <f:selectItem itemLabel="Odontología" itemValue="Odontología" />
					        </p:selectOneMenu>
					   
					  
						 <h:outputText value="Fecha : " style="FONT-WEIGHT: bold;"/>
						 <h:inputText id="fecha"
							value="" size="13"
							required="true" readonly="true" />  <!-- debe tomar la fecha actual -->
		
	                   </h:panelGrid>
	                
	                 <center>
					 <h:panelGroup>	
					  <p:commandLink id="Buscar"
						    update="dgridPacientesAtender">
							<p:graphicImage value="/images/buscar6.png" title="Buscar"
							width="32" height="32"/>
					  </p:commandLink>	
					 </h:panelGroup>	
					 </center>	
	            </p:panel>
	      </div>
	      
	      
	       <p:panel header="Pacientes por atender">
					<p:dataTable id="dgridPacientesAtender" paginator="true"
						rows="10"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						value="" var="art"
						paginatorAlwaysVisible="true" rowsPerPageTemplate="3,5,10"
						emptyMessage="" paginatorPosition="bottom">
						<p:column width="20">
							<f:facet name="header">
								<h:outputText value="N.-" />
							</f:facet>
									<h:outputText value="" />
								</p:column>
								<p:column width="80">
									<f:facet name="header">
										<h:outputText value="Paciente" />
									</f:facet>
									<h:outputText value="" />
								</p:column>
								<p:column width="60">
									<f:facet name="header">
										<h:outputText value="Tipo" />
									</f:facet>
									<h:outputText value="" />
								</p:column>
								<p:column width="80">
									<f:facet name="header">
										<h:outputText value="Especialidad" />
									</f:facet>
									<h:outputText value="" />
								</p:column>

								<p:column width="60">
									<f:facet name="header">
										<h:outputText value="Médico" />
									</f:facet>
									<h:outputText value=""/>
								</p:column>

								
								<p:column width="100">
									<f:facet name="header">
										<h:outputText value="Acciones" />
									</f:facet>

									<p:commandLink
										action="Atender"
										ajax="false" disabled="">
										<p:graphicImage value="/images/atender.jpg"
											title="AtenderPac" width="25"
											height="25" />
									</p:commandLink>
									<p:spacer height="5px" width="10px" />
									
																
									<p:commandLink oncomplete="cd.show()"
								process="@this,dgridPacientesAtender" disabled="">
								<p:graphicImage value="/images/historial.PNG" title="Historial"
									style="border:0px solid #CAD6E0;" height="25" width="25"></p:graphicImage>
								</p:commandLink>
								<p:spacer height="5px" width="10px" />
									
																
									<p:commandLink oncomplete="cd.show()"
								process="@this,dgridPacientesAtender" disabled="">
								<p:graphicImage value="/images/edit.ico" title="regAntecedentes"
									style="border:0px solid #CAD6E0;" height="25" width="25"></p:graphicImage>
								</p:commandLink>

							</p:column>

						</p:dataTable>
                           
					</p:panel>
	      
	</h:form>

	
	</ui:define>
</ui:composition>
