<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="/templates/common.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:v="http://validators.epn.edu.ec.com">
      
	<ui:define name="pageTitle">Registro Despacho de Insumos Médicos</ui:define>
	<ui:define name="body">
	     <h:form>	
	     <center>	
	     <p:panel header="Registrar Despacho de Insumos Médicos">
	               <p:spacer height="20px" width="10px" />	
	               <div align="right">
	               <h:outputText value="Fecha : " style="FONT-WEIGHT: bold; text-align:right;"/>
				   <h:inputText id="fecha"
						value="" size="13"
						required="true" readonly="true" />  <!-- debe tomar la fecha actual -->
					</div>	
					      
	                <p:spacer height="20px" width="10px" />	
					<p:dataTable id="dgridRegistrarDespacho" paginator="true"
						rows="10"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						value="" var="art"
						paginatorAlwaysVisible="true" rowsPerPageTemplate="3,5,10"
						emptyMessage="" paginatorPosition="bottom">
						<p:column width="20">
							<f:facet name="header">
								<h:outputText value="N.-" />
							</f:facet>
									<h:outputText value="" />
								</p:column>
								<p:column width="40">
									<f:facet name="header">
										<h:outputText value="Orden de" />
									</f:facet>
									<h:outputText value="" />
								</p:column>
								<p:column width="80">
									<f:facet name="header">
										<h:outputText value="Paciente" />
									</f:facet>
									<h:outputText value="" />
								</p:column>
								<p:column width="40">
									<f:facet name="header">
										<h:outputText value="CI" />
									</f:facet>
									<h:outputText value="" />
								</p:column>
								<p:column width="40">
									<f:facet name="header">
										<h:outputText value="Tipo" />
									</f:facet>
									<h:outputText value="" />
								</p:column>
								<p:column width="60">
									<f:facet name="header">
										<h:outputText value="Especialidad" />
									</f:facet>
									<h:outputText value="" />
								</p:column>
								
								<p:column width="60">
									<f:facet name="header">
										<h:outputText value="Médico" />
									</f:facet>
									<h:outputText value=""/>
								</p:column>
								<p:column width="60">
									<f:facet name="header">
										<h:outputText value="Hora" />
									</f:facet>
									<h:outputText value=""/>
								</p:column>

								
								<p:column width="40">
									<f:facet name="header">
										<h:outputText value="Acciones" />
									</f:facet>
                                    <p:commandLink 
											action="Seleccionar"  
											ajax="true" >
											<p:graphicImage value="/images/SELECCIONAR.ico" alt="SELECCIONAR"
												title="Seleccionar"   width="20"
												height="20" />
									</p:commandLink>
									

							</p:column>

						</p:dataTable>
                           
					</p:panel>
	     </center>
	    </h:form>
	    
	</ui:define>
</ui:composition>
